<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    .box { background:#fff; padding:25px; border-radius:10px; max-width:600px; margin:auto; }
    .title { color:#2563eb; font-size:20px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="box">
    <img src="{logoCid}" width="130" style="display:block;margin:auto;" />

    <p class="title">Application Reviewed</p>

    <p>Hi <strong>{firstName}</strong>,</p>

    <p>
      Your application for <strong>{jobTitle}</strong> at
      <strong>{companyName}</strong> has been reviewed by the employer.
    </p>

    <p>
      You will be notified if your profile is shortlisted for the next stage.
    </p>

    <p style="font-size:12px;color:#999;margin-top:20px">
      This is an automated email from PRITHU. Please do not reply.
    </p>
  </div>
</body>
</html>
