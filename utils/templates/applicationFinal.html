<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    .box { background:#fff; padding:25px; border-radius:10px; max-width:600px; margin:auto; }
    .success { color:#16a34a; font-size:22px; font-weight:bold; }
    .reject { color:#dc2626; font-size:22px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="box">
    <img src="{logoCid}" width="130" style="display:block;margin:auto;" />

    <p class="{status === 'accepted' ? 'success' : 'reject'}">
      Application Update
    </p>

    <p>Hi <strong>{firstName}</strong>,</p>

    <p>
      Your application for <strong>{jobTitle}</strong> at
      <strong>{companyName}</strong> has been reviewed.
    </p>

    <p>
      Status:
      <strong>{status}</strong>
    </p>

    <p>{note}</p>

    <p style="font-size:12px;color:#999;margin-top:20px">
      Thank you for applying via PRITHU.
    </p>
  </div>
</body>
</html>
