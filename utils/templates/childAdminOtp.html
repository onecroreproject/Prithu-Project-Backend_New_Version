<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Your OTP Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      background: #ffffff;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .logo {
      width: 150px;
      margin: auto;
      display: block;
    }
    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-top: 15px;
    }
    .otp-box {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin: 25px 0;
      letter-spacing: 4px;
      color: #273c75;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="{logoCid}" alt="Prithu Logo" class="logo" />

    <div class="title">Your OTP Code</div>

    <p>Hello,</p>
    <p>Your OTP for password reset for <b>{email}</b> is:</p>

    <div class="otp-box">{otp}</div>

    <p>This code is valid for <b>{expiry}</b>.  
        Do NOT share it with anyone.</p>

    <div class="footer">
      Â© 2025 Prithu. All Rights Reserved.
    </div>
  </div>

</body>
</html>
